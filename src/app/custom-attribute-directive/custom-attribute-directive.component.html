<br>
<div class="container">

    <div class="row"><input type="text" [(ngModel)]='c' class="form-control form-control-lg" placeholder="Enter color name"></div>
    <br>

    <div class="row justify-content-center"> <button class="button" appAttributeDirective
            [color]='c'>Enter color name in above text-box, then Mouse hover over me for change text color </button></div>

    <div style="height: 620px;"></div>
    <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center py-3" style="color: grey;">
            <h5>Explanation :</h5>
            This Demo is implementing the custom attribute directive which changes the color of the content of button
            when you hover over the button.
        </div>
    </footer>
</div>
